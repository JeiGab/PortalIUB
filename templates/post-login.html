<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Ayuda IUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css"> 
    <link rel="shortcut icon" href="/static/imagenes/favicon.ico"> 
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item text-center">
                            <img src="/static/imagenes/logo.png" alt="Logo de la Universidad"> 
                        </li>
                        <li class="nav-item">
                            <button onclick="window.location.href='/post-login';" class="btn btn-light">
                                <img src="/static/imagenes/bot.png" alt="Imagen de Contactar"> Preguntar a IA 
                            </button>
                        </li>
                    </ul>
                    <ul class="nav flex-column mt-auto">
                        <li class="nav-item">
                            <button onclick="window.location.href='/';" class="btn btn-light">
                                <img src="/static/imagenes/cerrar-sesion.png" alt="Imagen de Cerrar Sesión"> Cerrar Sesión 
                            </button>
                        </li>
                            <button onclick="window.location.href='/';" class="btnConfig">
                                <img src="/static/imagenes/configuraciones (1).png" alt="Imagen de configuracionen"> Configuración
                            </button>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <button class="btn btn-light d-block d-md-none" id="sidebarToggle">
                    <img src="/static/imagenes/menu.png" alt="Abrir barra lateral"> 
                </button>
                <div class="chatbox">
                    <div class="chatbox-header">
                        <div class="social-buttons">
                            <button onclick="window.open('https://www.facebook.com/UniBarranquilla?locale=es_LA', '_blank');" class="btnFacebook">
                                <img src="/static/imagenes/facebook.png" alt="Imagen de facebook"> 
                            </button>
                            
                            <button onclick="window.open('https://www.instagram.com/unibarranquilla_/?fbclid=IwZXh0bgNhZW0CMTAAAR2wYVZOblGV7EtZ1G7AMjhkJYHKCAwWZIIY4VTtC0YLSneFxcgMOkV-WF8_aem_pkJSufIf7keE4zoeOSODAA', '_blank');" class="btnInstagram">
                                <img src="/static/imagenes/social.png" alt="Imagen de Instagram"> 
                            </button>
                            
                            <button onclick="window.open('https://www.unibarranquilla.edu.co/', '_blank');" class="btnSitio">
                                <img src="/static/imagenes/sitio-web.png" alt="Imagen de sitio-web"> 
                            </button>
                        </div>
                        
                        <div class="title">Portal de Ayuda IUB</div>
                        
                        <div class="usage-button">
                                <button onclick="showAlert();" class="btnUsage" id="btnUsage">
                                    <img src="/static/imagenes/preguntas-y-respuestas.png" alt="Imagen de Uso"> 
                                </button>  
                        </div>
                    </div>
                    <div class="chatbox-content">
                        <div id="messages"></div>
                        <div id="placeholder">
                            <img src="/static/imagenes/file.png" alt="Imagen de bienvenida" id="welcome-image"> 
                            <p id="welcome-text">¡Bienvenido/a al Asistente Virtual de la IUB!</p>
                            <p>Estoy aquí para ayudarte con preguntas sobre admisiones, programas académicos, matrícula, becas y más. Escribe tu pregunta y obtén la información que necesitas.</p>
                        </div>
                    </div>
                    <form id="chat-form">
                        <input type="text" id="messageInput" placeholder="Escribe aquí..." required>
                        <button type="submit">
                            <img src="/static/imagenes/enviar.png" alt="Enviar"> 
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/js/scripts.js"></script> 
</body>
</html>
