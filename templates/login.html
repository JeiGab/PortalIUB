<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de ayuda IUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="shortcut icon" href="/static/imagenes/favicon.ico"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <a href="/" class="back-button">Volver al inicio</a>
    
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="{{ url_for('static', filename='imagenes/logo.png') }}" alt="login-icon" style="height: 9rem" />
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-group mt-4">
                <div class="input-group-text">
                    <img src="{{ url_for('static', filename='imagenes/nueva-cuenta.png') }}" alt="username-icon" style="height: 2rem" />
                </div>
                <input class="form-control bg-light" type="text" name="correo" placeholder="Correo Institucional" />
            </div>
            <div class="input-group mt-1">
                <div class="input-group-text">
                    <img src="{{ url_for('static', filename='imagenes/bloquear.png') }}" alt="password-icon" style="height: 2rem" />
                </div>
                <input id="password" class="form-control bg-light" type="password" name="password" placeholder="Contraseña" />
                <div class="input-group-text">
                    <i id="togglePassword" class="bi bi-eye-slash"></i>
                </div>
            </div>
            <div class="pt-1">
                <a href="{{ url_for('forgot_password') }}" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Iniciar sesión</button>
        </form>

        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿No tienes cuenta?</div>
            <a href="{{ url_for('register') }}" class="text-decoration-none text-info fw-semibold custom-link">Regístrate</a>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>

    <!-- JavaScript personalizado -->
    <script src="/static/js/password-toggle.js"></script> 
</body>
</html>
